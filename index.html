<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="./script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Events</title>
</head>
<body>
    <section>
        <div>Press Ctrl + E to edit text. Then press Ctrl + S to save it</div>
        <div class="show" id="displayText">

        </div>
        <textarea class="hide" autofocus name="text" id="editText" cols="30" rows="10">

        </textarea>

    </section>

    <section>
        <table>
            <thead>
                <td>Col 1 Integers</td>
                <td>Col 2 Letters</td>
                <td>Col 3 Dates</td>
                <td>Col 4 Numbers</td>
            </thead>
            <tbody>
                <td>5</td>
                <td>A</td>
                <td>26.06.1993</td>
                <td>0.3456</td>
            </tbody>
        </table>
    </section>

    <section>
        <div id="changeSize">
            
        </div>
    </section>
    
</body>
</html>
